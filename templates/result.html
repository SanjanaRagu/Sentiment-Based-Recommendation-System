{% extends 'Home.html' %}


{% block body %}

    <h2>Below Listed are the top recommendations</h2>
    
    
        <table >
            <tr>
                <th>Product Name</th>
                <th>Positive Review(In Percentage)</th>
                <th>Negative Review(In Percentage)</th>
            </tr>
            {% for index,pro in predict.iterrows() %}
            <tr>
                <td>{{index}}</td>
                <td>{{pro['Positive%']}}</td>
                <td>{{pro['Negative%']}}</td>
            </tr>
            {% endfor %}
        </table>
    
    

{% endblock %}
