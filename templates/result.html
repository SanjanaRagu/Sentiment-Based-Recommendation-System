{% extends 'Home.html' %}


{% block body %}

    <h2>Below Listed are the top recommendations</h2>
    
    
        <table >
            <tr>
                <th>Product</th>
                <th>Positive_review_%</th>
                <th>Negative_review_%</th>
            </tr>
            {% for index,pro in predict.iterrows() %}
            <tr>
                <td>{{index}}</td>
                <td>{{pro['Positive%']}}</td>
                <td>{{pro['Negative%']}}</td>
            </tr>
            {% endfor %}
        </table>
    
    

{% endblock %}
